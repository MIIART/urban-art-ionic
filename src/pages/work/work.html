        </button>
      </ion-col>

        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='trending-up'></ion-icon>

        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
