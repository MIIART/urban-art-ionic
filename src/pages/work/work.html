<ion-header no-shadow>
<!--
  <header-content *ngIf="selectedWork.title" title={{selectedWork.title}} backEnabled={{true}} (onBack)="onClickBack()"></header-content>
 --> 
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<!--
<div id="imgContainer" [style.background-image]="'url(' + imagesPath + selectedWork._id + '-' + selectedWork.photos[0] + '.jpeg' + ')'"></div>
-->
  
  <ion-fab  bottom right>
    <button ion-fab color="primary" (click)="go()"><ion-icon name="trending-up"></ion-icon></button>
  </ion-fab>
    
  <ion-card class="no-margin">
    <div class="img-item">
      <img src="{{imagesPath + selectedWork._id + '-' + selectedWork.photos[0] + '.jpeg'}}" />
    </div>
    <ion-card-content>
      <ion-card-title>
        {{selectedWork.title}}
      </ion-card-title>
      <p>
        {{selectedWork.description}}
      </p>
    </ion-card-content>
    
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="secondary" icon-left>
          <ion-icon name='heart-outline'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="secondary" icon-left (click)="go()">
          <ion-icon name='trending-up'></ion-icon>
          Go
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="secondary" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>

    </ion-row>


  <ion-list>

    <ion-item>
      <ion-icon small name='time' item-left></ion-icon>
      Posted on {{selectedWork.datePosted | date: 'd MMMM yyyy'}}
    </ion-item>
    <ion-item>
      <ion-icon small name='pin' item-left></ion-icon>
      {{selectedWork.address}}
    </ion-item>  
    <ion-item>
      <ion-icon small name='color-palette' item-left></ion-icon>
      Painted by {{selectedWork.artists[0]}}
    </ion-item>    
  
  </ion-list>

    
    
  </ion-card>

<map1></map1>

</ion-content>
