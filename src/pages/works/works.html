<ion-header>

  <header-content title="Works"></header-content>

</ion-header>


<ion-content class="card-background-page">

  <div class="item-work no-margin" *ngFor="let item of items" (click)="selectItemObject(item)">
    
    <div class="item-image">
      <img src="{{imagesPath + item._id + '-' + item.photos[0] + '.jpeg'}}" />
    </div>

    <ion-list>
      <ion-item class="item-content">
          <div class="item-title">{{item.title}}</div>
          <div class="item-subtitle">{{item.description}}</div>
        <ion-icon name="heart-outline" item-right></ion-icon>
      </ion-item>
    </ion-list>

  </div>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
 </ion-infinite-scroll>  

</ion-content>
