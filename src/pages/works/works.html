<ion-header>

  <ion-navbar>
    <ion-title>Works</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let item of items" (click)="selectItem(item._id)">
      <ion-avatar item-left>
        <img src="{{imagesPath + item.photos[0]}}">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.description}}</p>
      <p>{{item.address}}</p>
    </ion-item>
  </ion-list>
</ion-content>
