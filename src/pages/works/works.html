<ion-header>

  <header-content title="Works"></header-content>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let item of items" (click)="selectItemObject(item)">
    <img src="{{imagesPath + item._id + '-' + item.photos[0] + '.jpeg'}}" />
    
    <div class="card-title">{{item.title}}</div>
    <div class="card-subtitle">{{item.description}}</div>

  </ion-card>
