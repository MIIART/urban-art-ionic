<ion-header>

  <ion-navbar>
    <ion-title>add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Titre</ion-label>
      <ion-input type="text" [(ngModel)]="container.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Date</ion-label>
      <ion-input type="date" placeholder="date" [(ngModel)]="container.date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input type="text" [(ngModel)]="container.address"></ion-input>
    </ion-item>    

    <ion-item>
      <ion-label stacked>Category</ion-label>
      <ion-select [(ngModel)]="idCat">
        <ion-option value="graf" selected="true">Graffiti</ion-option>
        <ion-option value="scrup">Scrupture</ion-option>
      </ion-select>
    </ion-item>    

    <ion-item>
      <ion-label stacked>Artist</ion-label>
      <!--<ion-select *ngFor="let artist of container.artists">-->
        <ion-select [(ngModel)]="container.artists">
        <ion-option value="0" selected="true">Unknown</ion-option>
        <ion-option value="zaji">Zaji</ion-option>
      </ion-select>
    </ion-item>    

    <button ion-button icon-left color="dark" round outline (click)="getPicture()">
      <ion-icon name='camera' is-active="false"></ion-icon>
      <span>Take picture</span>
    </button>

    <button ion-button icon-left color="dark" round outline (click)="save()">
      <ion-icon name='add' is-active="false"></ion-icon>
      <span>Save work</span>
    </button>

    <ion-fab>
      <button ion-fab color="primary">Save</button>
    </ion-fab>

    <ion-card>
     <img [src]="photos" *ngIf="photos" />
   </ion-card>

  </ion-list>
</ion-content>
